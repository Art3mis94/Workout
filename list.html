<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shopping List — Toning & Language Staples</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --primary: #2E86C1;
    --bg: #f4f7f6;
    --card: #ffffff;
    --text: #333;
    --accent: #d35400;
    --study: #8E44AD; 
  }
  body {
    font-family: Arial, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    max-width: 800px;
    margin: auto;
    padding: 20px;
  }
  
  nav {
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
    padding-bottom: 15px;
    border-bottom: 1px solid #ccc;
    flex-wrap: wrap;
  }
  nav a {
    text-decoration: none;
    color: var(--primary);
    font-weight: bold;
  }
  
  /* Highlight for the Language page link */
  nav a.active {
    color: var(--study) !important;
  }

  h1 { color: var(--primary); margin-bottom: 5px; }
  .subtitle { color: #666; margin-bottom: 20px; }

  /* Toggle Button Styling from Index */
  .study-btn {
    margin-bottom: 25px;
    padding: 12px 20px;
    background-color: var(--study);
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
    font-size: 0.9em;
    box-shadow: 0 4px 6px rgba(142, 68, 173, 0.2);
    transition: all 0.3s ease;
  }
  .study-btn.off {
    background-color: #bdc3c7;
    color: #2c3e50;
    box-shadow: none;
  }

  section {
    background: var(--card);
    border-radius: 5px;
    padding: 20px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
  }

  /* Specific styling for study-related shopping sections */
  section.study {
    border-left: 5px solid var(--study);
    background: #fdfaff;
  }

  h3 {
    margin-top: 0;
    color: var(--primary);
    font-size: 0.9em;
    text-transform: uppercase;
    letter-spacing: 1px;
    border-bottom: 1px solid #eee;
    padding-bottom: 8px;
  }
  .study h3 { color: var(--study); }

  ul { list-style: none; padding: 0; }
  li {
    padding: 10px 0;
    display: flex;
    align-items: center;
    border-bottom: 1px solid #f9f9f9;
  }
  li:last-child { border-bottom: none; }

  input[type="checkbox"] {
    width: 20px;
    height: 20px;
    margin-right: 12px;
    cursor: pointer;
  }

  label { cursor: pointer; flex-grow: 1; font-weight: 500; }
  
  input[type="checkbox"]:checked + label {
    text-decoration: line-through;
    color: #999;
  }

  .reset-btn {
    display: block;
    width: 100%;
    padding: 15px;
    background: #e74c3c;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
    font-size: 1em;
  }
</style>
</head>
<body>

<nav>
  <a href="index.html">Timing</a>
  <a href="plan.html">Diet Plan</a>
  <a href="list.html">Shopping</a>
  <a href="workout.html">Workout</a>
  <a href="routine.html" class="active">★ Language Learning</a>
</nav>

<h1>Shopping List</h1>
<p class="subtitle">Fuel for toning and brain-power for 8h study.</p>

<button id="toggleStudy" class="study-btn">Language Mode: ON</button>

<section>
  <h3>Protein & Dairy</h3>
  <ul>
    <li><input type="checkbox" id="shop-1"><label for="shop-1">Eggs (Large Pack)</label></li>
    <li><input type="checkbox" id="shop-2"><label for="shop-2">Chicken Breasts</label></li>
    <li><input type="checkbox" id="shop-3"><label for="shop-3">Lean Beef Mince (5% fat)</label></li>
    <li><input type="checkbox" id="shop-4"><label for="shop-4">Canned Tuna (in Spring Water)</label></li>
    <li><input type="checkbox" id="shop-5"><label for="shop-5">Milk (Semi-skimmed or Almond)</label></li>
  </ul>
</section>

<section class="study">
  <h3>Learning Supplies</h3>
  <ul>
    <li><input type="checkbox" id="shop-study-1"><label for="shop-study-1">High-quality Notebook (for Journaling)</label></li>
    <li><input type="checkbox" id="shop-study-2"><label for="shop-study-2">Blue Light Filter Glasses (for Gaming/Study)</label></li>
    <li><input type="checkbox" id="shop-study-3"><label for="shop-study-3">Post-it Notes (labeling items in Russian/Spanish)</label></li>
  </ul>
</section>

<section>
  <h3>Produce & Frozen</h3>
  <ul>
    <li><input type="checkbox" id="shop-6"><label for="shop-6">Fresh Spinach (Big Bag)</label></li>
    <li><input type="checkbox" id="shop-7"><label for="shop-7">Mixed Berries (Frozen)</label></li>
    <li><input type="checkbox" id="shop-8"><label for="shop-8">Avocados</label></li>
    <li><input type="checkbox" id="shop-9"><label for="shop-9">Onions & Garlic</label></li>
    <li><input type="checkbox" id="shop-10"><label for="shop-10">Broccoli or Peas</label></li>
  </ul>
</section>

<section>
  <h3>Bakery & Pantry</h3>
  <ul>
    <li><input type="checkbox" id="shop-11"><label for="shop-11">Wholemeal Bread</label></li>
    <li><input type="checkbox" id="shop-12"><label for="shop-12">Porridge Oats</label></li>
    <li><input type="checkbox" id="shop-13"><label for="shop-13">Green Tea (for Study Focus)</label></li>
  </ul>
</section>

<button class="reset-btn" onclick="clearShopping()">Clear All Items</button>

<script>
  const toggleBtn = document.getElementById('toggleStudy');
  const studySections = document.querySelectorAll('.study');

  // 1. Language Mode Toggle (Syncs with Index)
  function setLanguageMode(isVisible) {
    studySections.forEach(section => {
      section.style.display = isVisible ? 'block' : 'none';
    });
    toggleBtn.innerText = isVisible ? 'Language Mode: ON' : 'Language Mode: OFF';
    if(isVisible) {
      toggleBtn.classList.remove('off');
    } else {
      toggleBtn.classList.add('off');
    }
  }

  toggleBtn.addEventListener('click', () => {
    const currentState = studySections[0].style.display !== 'none';
    const newState = !currentState;
    setLanguageMode(newState);
    localStorage.setItem('studyMode', newState);
  });

  // 2. Save/Load Checkbox States
  function saveState() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(cb => {
      localStorage.setItem(cb.id, cb.checked);
    });
  }

  function loadState() {
    // Load Checkboxes
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(cb => {
      if (localStorage.getItem(cb.id) === 'true') cb.checked = true;
    });

    // Load Toggle State
    const savedMode = localStorage.getItem('studyMode');
    if (savedMode !== null) {
      setLanguageMode(savedMode === 'true');
    }
  }

  function clearShopping() {
    if(confirm("Are you sure you want to clear your list?")) {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(cb => {
        cb.checked = false;
        localStorage.removeItem(cb.id);
      });
      location.reload();
    }
  }

  document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
    cb.addEventListener('change', saveState);
  });

  window.onload = loadState;
</script>

</body>
</html>
