<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shopping List â€” Toning Staples</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --primary: #2E86C1;
    --bg: #f4f7f6;
    --card: #ffffff;
    --text: #333;
  }
  body {
    font-family: Arial, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    max-width: 800px;
    margin: auto;
    padding: 20px;
  }
  
  nav {
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
    padding-bottom: 15px;
    border-bottom: 1px solid #ccc;
  }
  nav a {
    text-decoration: none;
    color: var(--primary);
    font-weight: bold;
  }
  
  h1 { color: var(--primary); margin-bottom: 5px; }
  .subtitle { color: #666; margin-bottom: 25px; }

  section {
    background: var(--card);
    border-radius: 5px;
    padding: 20px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
  }

  h3 {
    margin-top: 0;
    color: var(--primary);
    font-size: 0.9em;
    text-transform: uppercase;
    letter-spacing: 1px;
    border-bottom: 1px solid #eee;
    padding-bottom: 8px;
  }

  ul { list-style: none; padding: 0; }
  li {
    padding: 10px 0;
    display: flex;
    align-items: center;
    border-bottom: 1px solid #f9f9f9;
  }
  li:last-child { border-bottom: none; }

  input[type="checkbox"] {
    width: 18px;
    height: 18px;
    margin-right: 12px;
    cursor: pointer;
  }

  label { cursor: pointer; flex-grow: 1; }
  
  input[type="checkbox"]:checked + label {
    text-decoration: line-through;
    color: #999;
  }

  .reset-btn {
    display: block;
    width: 100%;
    padding: 12px;
    background: #e74c3c;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
  }
</style>
</head>
<body>

<nav>
  <a href="index.html">Timing</a>
  <a href="workout.html">Workout</a>
  <a href="list.html">Shopping</a>
  <a href="plan.html">Diet Plan</a>
</nav>

<h1>Shopping List</h1>
<p class="subtitle">Core ingredients for your toning meal plan.</p>

<section>
  <h3>Protein & Dairy</h3>
  <ul>
    <li><input type="checkbox" id="shop-1"><label for="shop-1">Eggs (Large Pack)</label></li>
    <li><input type="checkbox" id="shop-2"><label for="shop-2">Chicken Breasts</label></li>
    <li><input type="checkbox" id="shop-3"><label for="shop-3">Lean Beef Mince (5% fat)</label></li>
    <li><input type="checkbox" id="shop-4"><label for="shop-4">Canned Tuna (in Spring Water/Brine)</label></li>
    <li><input type="checkbox" id="shop-5"><label for="shop-5">Milk (Semi-skimmed or Almond)</label></li>
  </ul>
</section>

<section>
  <h3>Produce & Frozen</h3>
  <ul>
    <li><input type="checkbox" id="shop-6"><label for="shop-6">Fresh Spinach (Big Bag)</label></li>
    <li><input type="checkbox" id="shop-7"><label for="shop-7">Mixed Berries (Frozen)</label></li>
    <li><input type="checkbox" id="shop-8"><label for="shop-8">Avocados</label></li>
    <li><input type="checkbox" id="shop-9"><label for="shop-9">Onions & Garlic</label></li>
    <li><input type="checkbox" id="shop-10"><label for="shop-10">Broccoli or Peas</label></li>
  </ul>
</section>

<section>
  <h3>Bakery & Pantry</h3>
  <ul>
    <li><input type="checkbox" id="shop-11"><label for="shop-11">Wholemeal Bread</label></li>
    <li><input type="checkbox" id="shop-12"><label for="shop-12">Porridge Oats</label></li>
    <li><input type="checkbox" id="shop-13"><label for="shop-13">Rice (Optional side)</label></li>
  </ul>
</section>

<button class="reset-btn" onclick="clearShopping()">Clear All Items</button>

<script>
  function saveState() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(cb => {
      localStorage.setItem(cb.id, cb.checked);
    });
  }

  function loadState() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(cb => {
      const savedState = localStorage.getItem(cb.id);
      if (savedState === 'true') {
        cb.checked = true;
      }
    });
  }

  function clearShopping() {
    if(confirm("Clear your shopping list?")) {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(cb => {
        cb.checked = false;
        localStorage.removeItem(cb.id);
      });
      location.reload();
    }
  }

  document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
    cb.addEventListener('change', saveState);
  });

  window.onload = loadState;
</script>

</body>
</html>
